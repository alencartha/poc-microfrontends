name: CI (Monorepo)

on:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Node SEM cache aqui (nÃ£o chamar pnpm ainda)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # Instala o pnpm e coloca no PATH
      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9
          run_install: false

      # Descobre o caminho do store do pnpm para cachear
      - name: Get pnpm store path
        id: pnpm-cache
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_OUTPUT

      # Restaura/Salva cache do store do pnpm com base no pnpm-lock.yaml
      - name: Restore pnpm store from cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      # (Opcional) aquece o cache em monorepos
      - name: Fetch store cache
        run: pnpm fetch

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build
